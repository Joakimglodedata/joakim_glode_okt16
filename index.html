<!DOCTYPE html>
<html lang="no">
  <!-- Head har metadata for nettleseren -->
  <head>
    <title>Heim</title>
    <link rel="icon" type="image/x-icon" href="turtle.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <!-- Body er for det som skal viser pÃ¥ nettsiden -->
  <body>
    <header>
      <nav>
        <a href="">Heim</a>
        <a href="">Om meg</a>
        <a href="">Prosjekter</a>
      </nav>
    </header>
    <main class="flexCenterRow">
      <section id="home" class="sectionHero">
        <form>
          <label for="inputText">
            Skriv navnet ditt
            <input type="text" name="inputText" id="inputText" placeholder="Ola Nordamnn">
          </label>

          <label for="inputNumber">
            <input type="number" name="inputNumber" id="inputNumber">
          </label>

          <label for="inputCheck1">
            <input type="checkbox" name="inputCheck1" id="inputCheck1">
          </label>

          <label for="inputCheck2">
            <input type="checkbox" name="inputCheck2" id="inputCheck2">
          </label>

          <label for="selectOptions">
            Velg mellom
            <select name="selectOptions" id="selectOptions">
              <option value="pickUp">Hent selv</option>
              <option value="deliver">Leveranse</option>
            </select>
          </label>

          <button id="submitButton">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <h3 class="foottekst">
        Laget av Joakim :)
        <a href="https://github.com/Joakimglodedata">
          <img src="github.png" alt="GitHub Icon"
        /></a>
        Min GitHub
      </h3>
    </footer>
  </body>
